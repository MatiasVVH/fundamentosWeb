<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Viajes</title>
    <link rel="stylesheet" href="/CSS/01_Pagina_de_viajes/styles/style.css">
</head>
<body>
    <header>
        <h1>Página de Recomendaciones de Viajes</h1>
    </header>
    
    <section id="login">
        <h2>Iniciar sesión</h2>
        <form>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Iniciar sesión</button>
        </form>
    </section>

    <section id="survey" style="display: none;">
        <h2>Encuesta de Gustos</h2>
        <form>
            <label for="travel">¿Prefieres viajes de aventura o relajación?</label><br>
            <select id="travel" name="travel">
                <option value="adventure">Aventura</option>
                <option value="relax">Relajación</option>
            </select><br>

            <label for="landscape">¿Qué tipo de paisaje te gusta más?</label><br>
            <select id="landscape" name="landscape">
                <option value="beach">Playa</option>
                <option value="mountain">Montaña</option>
                <option value="city">Ciudad</option>
                <option value="countryside">Campo</option>
            </select><br>

            <label for="budget">¿Cuál es tu presupuesto para viajar?</label><br>
            <select id="budget" name="budget">
                <option value="low">Bajo</option>
                <option value="medium">Medio</option>
                <option value="high">Alto</option>
            </select><br>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <section id="recommendations" style="display: none;">
        <h2>Recomendaciones de Viajes</h2>
        <div class="destination">
            <h3>Destino 1</h3>
            <p>Descripción del destino...</p>
            <div class="rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
            </div>
        </div>
        <div class="destination">
            <h3>Destino 2</h3>
            <p>Descripción del destino...</p>
            <div class="rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
            </div>
        </div>
    </section>

    <footer>
        <p>Derechos reservados &copy; 2024</p>
    </footer>

    <script>
        // Script para mostrar/ocultar secciones
        document.querySelector('#login form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('login').style.display = 'none';
            document.getElementById('survey').style.display = 'block';
        });

        document.querySelector('#survey form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('survey').style.display = 'none';
            document.getElementById('recommendations').style.display = 'block';
        });
    </script>
</body>
</html>
