<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Viajes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Empresa de viaje</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="voletos.html">voletos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
</head>
<body>
    <header>
        <h1>Página de Recomendaciones de Viajes</h1>
    </header>
    
    <section id="login">
        <h2>Iniciar sesión</h2>
        <form>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Iniciar sesión</button>
        </form>
    </section>

    <section id="survey" style="display: none;">
        <h2>Encuesta de Gustos</h2>
        <form>
            <label for="travel">¿Prefieres viajes de aventura o relajación?</label><br>
            <select id="travel" name="travel">
                <option value="adventure">Aventura</option>
                <option value="relax">Relajación</option>
            </select><br>

            <label for="landscape">¿Qué tipo de paisaje te gusta más?</label><br>
            <select id="landscape" name="landscape">
                <option value="beach">Playa</option>
                <option value="mountain">Montaña</option>
                <option value="city">Ciudad</option>
                <option value="countryside">Campo</option>
            </select><br>

            <label for="budget">¿Cuál es tu presupuesto para viajar?</label><br>
            <select id="budget" name="budget">
                <option value="low">Bajo</option>
                <option value="medium">Medio</option>
                <option value="high">Alto</option>
            </select><br>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <section id="recommendations" style="display: none;">
        <h2>Recomendaciones de Viajes</h2>
        <div class="destination" onclick="showTickets('Destino 1')">
            <h3>Destino 1</h3>
            <p>Descripción del destino...</p>
            <div class="rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
            </div>
        </div>
        <div class="destination" onclick="showTickets('Destino 2')">
            <h3>Destino 2</h3>
            <p>Descripción del destino...</p>
            <div class="rating">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
            </div>
        </div>
    </section>

    <section id="tickets" style="display: none;">
        <h2>Comparación de Vuelos</h2>
        <div id="ticketResults"></div>
    </section>

    <script>
        document.querySelector('#login form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('login').style.display = 'none';
            document.getElementById('survey').style.display = 'block';
        });

        document.querySelector('#survey form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('survey').style.display = 'none';
            document.getElementById('recommendations').style.display = 'block';
        });

        function showTickets(destination) {
            const ticketResults = document.getElementById('ticketResults');
            ticketResults.innerHTML = `Cargando vuelos para ${destination}...`;
            
            // Aquí puedes agregar la lógica para obtener y mostrar los vuelos reales.
            // Por ahora, solo mostramos un mensaje de demostración.
            setTimeout(() => {
                ticketResults.innerHTML = `Vuelos disponibles para ${destination}:
                <ul>
                    <li>Vuelo Económico: $200</li>
                    <li>Vuelo Premium: $400</li>
                    <li>Vuelo de Lujo: $800</li>
                </ul>`;
            }, 2000);

            const ticketsSection = document.getElementById('tickets');
            ticketsSection.style.display = 'block';
        }
    </script>
</body>
</html>
