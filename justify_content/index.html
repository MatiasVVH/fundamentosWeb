<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Configura la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>GitHub Blocks</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Título -->
        <h1>GitHub Blocks</h1>
        
        <!-- Fila superior de imágenes -->
        <div class="row" id="top">
            <div class="block"><img src="img/1.webp" alt="Block 1"></div>
            <div class="block"><img src="img/22.jfif" alt="Block 2"></div>
            <div class="block"><img src="img/3.jpg" alt="Block 3"></div>
        </div>
        
        <!-- Fila intermedia de imágenes -->
        <div class="row" id="mid">
            <div class="block"><img src="img/4.jpg" alt="Block 4"></div>
            <div class="block"><img src="img/image.png" alt="Block 5"></div>
        </div>
        
        <!-- Fila inferior de imágenes -->
        <div class="row" id="back">
            <div class="block"><img src="img/2.1.webp" alt="Block 6"></div>
            <div class="block"><img src="img/6.jpg" alt="Block 7"></div>
            <div class="block"><img src="img/10.jpg" alt="Block 8"></div>
        </div>
    </div>
</body>
</html>
