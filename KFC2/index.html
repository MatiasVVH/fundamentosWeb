<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú KFC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="menu">
        <button class="menu-toggle">Ver Menú</button>
        <div class="menú_XD">
            <h1>MENÚ</h1>
        </div>
        <div class="menu-container">
            <div class="menu-row">
                <div class="menu-item">
                    <img src="img/martes loco .png" alt="MARTES LOCOS">
                    <p>MARTES LOCOS</p>
                </div>
                <div class="menu-item">
                    <img src="img/nuggets.png" alt="NUGGETS">
                    <p>NUGGETS</p>
                </div>
                <div class="menu-item">
                    <img src="img/imperdibles kfc .png" alt="IMPERDIBLES">
                    <p>IMPERDIBLES</p>
                </div>
                <div class="menu-item">
                    <img src="img/buckets kfc.png" alt="BUCKETS (3 O MÁS PERS)">
                    <p>BUCKETS (3 O MÁS PERS)</p>
                </div>
                <div class="menu-item">
                    <img src="img/buckets combo .png" alt="BUCKETS COMBOS (3 O MÁS PERS)">
                    <p>BUCKETS COMBOS (3 O MÁS PERS)</p>
                </div>
                <div class="menu-item">
                    <img src="img/para compartir .png" alt="PARA COMPARTIR (PARA 2 O MÁS PERSONAS)">
                    <p>PARA COMPARTIR (PARA 2 O MÁS PERSONAS)</p>
                </div>
            </div>
            <div class="menu-row">
                <div class="menu-item">
                    <img src="img/boxes.png" alt="BOXES">
                    <p>BOXES</p>
                </div>
                <div class="menu-item">
                    <img src="img/combos.png" alt="COMBOS">
                    <p>COMBOS</p>
                </div>
                <div class="menu-item">
                    <img src="img/sanwich.png" alt="SANDWICH">
                    <p>SANDWICH</p>
                </div>
                <div class="menu-item">
                    <img src="img/twister.png" alt="TWISTER">
                    <p>TWISTER</p>
                </div>
                <div class="menu-item">
                    <img src="img/acompañantes extras .png" alt="ACOMPAÑANTES Y EXTRAS">
                    <p>ACOMPAÑANTES Y EXTRAS</p>
                </div>
                <div class="menu-item">
                    <img src="img/postres .png" alt="POSTRES">
                    <p>POSTRES</p>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
